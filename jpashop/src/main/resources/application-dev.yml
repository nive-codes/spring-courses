spring:
  datasource:
    url: jdbc:h2:mem:store
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create # create애플리케이션 실행 시점에 테이블 다 지우고, 엔티티 정보를 보고 다시 생성 / none은 동작안함
  h2:
    console:
      enabled: true #http://localhost:8080/h2-console/login.do로 접근 가능.

file:
  storage: local
  path: /Users/hosikchoi/

