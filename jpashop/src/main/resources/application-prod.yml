spring:
  datasource:
    url: jdbc:mariadb://{host}:{port}/{dbname}
    driver-class-name: org.mariadb.jdbc.Driver
    username: {username}
    password: {password}
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: none
file:
  storage: s3
